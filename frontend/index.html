<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with GPT-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="prompt-form mt-5">
                    <h1 class="text-light">ask me anything...</h1>
                    <input type="text" class="form-control mb-3" name="userInput" id="userInput"><br>
                </form>    
            </div>  
        </div>
        <div class="row mb-3">
            <div class="col-3 mb-3">
                <select class="form-select" name="engine" id="engine-select">
                    <option value="text-curie-001">text-curie-001</option>
                    <option value="text-davinci-002">text-davinci-002</option>
                    <option value="text-babbage-001">text-babbage-001</option>
                    <option value="text-ada-001">text-ada-001</option>
                </select> 
            </div>
            <div class="col-4">
                <button class="btn btn-light btn-md" type="button" onclick="generateCard()">Submit</button>
            </div>
        </div>  
                
                
        <h3 class="text-light">previous responses</h3>
        <div id='previousResponses' >
            <div id="cardsGoHere"></div>
        </div>  
            
    </div>
                  
    
    <footer>
        <p>Image courtesy of Disney/Pixar<br>
    </footer>
  

<script src="./script.js"></script>
    
</body>
</html>
