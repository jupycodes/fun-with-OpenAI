<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="prompt-form mt-5">
                    <h1 class="text-light">ask me anything...</h1>
                    <input type="text" class="form-control mb-3" name="userInput" id="userInput"><br>
                </form>    
            </div>  
        </div>
        <div class="row mb-3">
            <div class="col-3 mb-3">
                <select class="form-select" name="engine" id="engine-select">
                    <option value="text-curie-001">Select engine</option>
                    <option value="text-curie-001">text-curie-001</option>
                    <option value="text-davinci-002">text-davinci-002</option>
                    <option value="text-babbage-001">text-babbage-001</option>
                    <option value="text-ada-001">text-ada-001</option>
                </select> 
            </div>
            <div class="col-4">
                <button class="btn btn-light btn-md" type="button" onclick="generateCard()">Submit</button>
            </div>
        </div>  
                
                
        <h3 style="display: none;" class="text-light">previous responses</h3>
        <div id='previousResponses' style="overflow-y: auto; height:65vh;">
            <div id="cardsGoHere"></div>
        </div>  
            
    </div>
                  
    
    <footer>
        <p>Image courtesy of Disney/Pixar<br>
    </footer>
  

<script>
    async function getResponse() {
        const data = {
            prompt: document.getElementById('userInput').value,
            engine: document.getElementById('engine-select').value
        }
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
              },
            body: JSON.stringify(data),
        };
        const response = await fetch('/api', options)
        const apiResponse = await response.text()
        return apiResponse
    }
        
        async function generateCard() {
          var prompt = document.getElementById('userInput').value;
          var response = await getResponse()
          const card = {
            "prompt": prompt,
            "response": response
          }
          $('h3').show()
          cardDiv = document.createElement('div');
          $(cardDiv).addClass("card mb-3")
            .prependTo($('#cardsGoHere'));
          cardBody = document.createElement('div');
          $(cardBody).addClass('card-body').prependTo(cardDiv)
          cardTitle = document.createElement('p');
          $(cardTitle).addClass('card-title')
            .html(`Prompt: ${card.prompt}`)
            .appendTo(cardBody)
          cardText = document.createElement('p');
          $(cardText).addClass('card-text')
            .html(`Response: ${card.response}`)
            .appendTo(cardBody)
        }
</script>
    
</body>
</html>
